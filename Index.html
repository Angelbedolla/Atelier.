<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier - Moda</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body { background: #f6f6f6; }

    /* NAVBAR */
    header {
      width: 100%;
      background: #ffffff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      font-size: 28px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #c28d2f;
    }

    /* HERO */
    .hero {
      background: url('https://i.pinimg.com/736x/92/c6/d2/92c6d2a0c01593f1e1a350a1479a4212.jpg') center/cover;
      width: 100%;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero h2 {
      font-size: 50px;
      text-shadow: 0 0 10px black;
    }

    /* SECCION PRODUCTOS */
    .seccion {
      padding: 30px;
    }

    .seccion h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
    }

    .tallas {
      display: flex;
      gap: 8px;
      margin: 10px 0;
    }

    .talla {
      padding: 5px 10px;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid transparent;
    }

    .talla.selected {
      border-color: black;
      background: #ddd;
    }

    button {
      width: 100%;
      background: black;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #333;
    }

    /* FOOTER */
    footer {
      background: black;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    /* RESPONSIVE HERO */
    @media (max-width: 600px) {
      .hero h2 { font-size: 32px; }
      header h1 { font-size: 22px; }
      nav { display: none; }
    }
  </style>
</head>
<body>

<header>
  <h1>ATELIER</h1>
  <nav>
    <ul>
      <li><a href="#mujer">Mujer</a></li>
      <li><a href="#hombre">Hombre</a></li>
      <li><a href="#calzado">Calzado</a></li>
    </ul>
  </nav>
</header>

<div class="hero">
  <h2>Colección 2025</h2>
</div>

<!-- MUJER -->
<section class="seccion" id="mujer">
  <h2>Mujer</h2>
  <div class="grid">
    <div class="item">
      <img src="https://i.pinimg.com/736x/3b/66/94/3b6694e78481aad35b4e485cf9e9737e.jpg">
      <h3>Vestido Floral</h3>
      <p>$399</p>
      <div class="tallas">
        <div class="talla">S</div>
        <div class="talla">M</div>
        <div class="talla">L</div>
      </div>
      <button>Agregar al carrito</button>
    </div>
  </div>
</section>

<!-- HOMBRE -->
<section class="seccion" id="hombre">
  <h2>Hombre</h2>
  <div class="grid">
    <div class="item">
      <img src="https://i.pinimg.com/736x/52/3b/bc/523bbc42d3e0c4d3e9a7d33a86036ce7.jpg">
      <h3>Playera Premium</h3>
      <p>$299</p>
      <div class="tallas">
        <div class="talla">S</div>
        <div class="talla">M</div>
        <div class="talla">L</div>
        <div class="talla">XL</div>
      </div>
      <button>Agregar al carrito</button>
    </div>
  </div>
</section>

<!-- CALZADO -->
<section class="seccion" id="calzado">
  <h2>Calzado</h2>
  <div class="grid">
    <div class="item">
      <img src="https://i.pinimg.com/736x/6f/78/65/6f78656881cf48aca9262b2d11472edb.jpg">
      <h3>Tenis Urbanos</h3>
      <p>$699</p>
      <div class="tallas">
        <div class="talla">24</div>
        <div class="talla">25</div>
        <div class="talla">26</div>
        <div class="talla">27</div>
      </div>
      <button>Agregar al carrito</button>
    </div>
  </div>
</section>

<footer>
  <p>ATELIER © 2025 — Moda Contemporánea</p>
</footer>

<script>
  document.querySelectorAll('.tallas').forEach(caja => {
    caja.addEventListener('click', e => {
      if(e.target.classList.contains('talla')){
        caja.querySelectorAll('.talla').forEach(t => t.classList.remove('selected'));
        e.target.classList.add('selected');
      }
    });
  });
</script>

</body>
</html>
