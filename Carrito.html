<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Carrito - Atelier</title>
<style>
  body {
    background: #070505;
    color: white;
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
  }
  .logo {
    height: 95px;
    width: auto;
    padding: 8px;
    border: 3px solid #d4af37;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(212,175,55,0.7);
    transition: .3s ease-in-out;
  }
  .logo:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(212,175,55,0.9);
  }
  h2 {
    font-size: 36px;
    padding: 30px;
    border-left: 5px solid #cfa009;
    margin-left: 40px;
    display: flex;
    align-items: center;
    gap: 15px;
  }
  .productos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
    gap: 30px;
    padding: 20px 60px 50px;
  }
  .item {
    background: #000;
    border-radius: 12px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.25);
    overflow: hidden;
    transition: .3s;
  }
  .item img {
    width: 100%;
    height: 240px;
    object-fit: cover;
  }
  .info {
    padding: 15px;
    text-align: center;
  }
  .info h3 {
    margin-bottom: 5px;
    font-size: 20px;
  }
  .info p { 
    color: #cfa009; 
    font-size: 18px; 
  }
  button {
    background: #cfa009;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    font-weight: 600;
    font-size: 16px;
  }
  .totalBox {
    padding: 30px 60px;
    font-size: 28px;
    font-weight: 700;
  }
  #btnPedido {
    margin: 20px auto;
    display: block;
    background: #25d366;
    width: 70%;
    font-size: 20px;
    border-radius: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>
  <a href="index.html" class="logo-link">
    <img src="Logo Atelier.jpg" alt="logo" class="logo" style="margin-right:15px;">
  </a>
  Mi Carrito
</h2>

<section class="productos" id="carritoPagina"></section>

<div class="totalBox">
  Total: <span id="totalCarrito">$0 MXN</span>
</div>

<button id="btnPedido" onclick="realizarPedido()">Realizar pedido</button>

<script>
  // Cargar carrito desde localStorage
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  function mostrarCarritoPagina() {
    const cont = document.getElementById("carritoPagina");
    cont.innerHTML = "";
    let total = 0;

    carrito.forEach((prod, i) => {
      // Asegurarse que el precio sea número
      let precioNum = parseFloat(prod.precio) || 0;
      total += precioNum;

      cont.innerHTML += `
        <div class="item">
          <img src="${prod.img}" alt="${prod.nombre}">
          <div class="info">
            <h3>${prod.nombre}</h3>
            <p><strong>Talla:</strong> ${prod.talla || "No seleccionada"}</p>
            <p>$${prod.precio} MXN</p>
            <button onclick="eliminar(${i})">Eliminar</button>
          </div>
        </div>
      `;
    });

    document.getElementById("totalCarrito").innerText = `$${total} MXN`;
  }

  function eliminar(index) {
    carrito.splice(index, 1);
    localStorage.setItem("carrito", JSON.stringify(carrito));
    mostrarCarritoPagina();
  }

  function realizarPedido() {
    if (carrito.length === 0) {
      alert("Tu carrito está vacío");
      return;
    }

    let msg = "Hola, quiero realizar este pedido:\n\n";

    carrito.forEach(p => {
      msg += `• ${p.nombre} | Talla: ${p.talla || "No seleccionada"} | $${p.precio} MXN\n`;
    });

    msg += `\nTotal: ${document.getElementById("totalCarrito").innerText}`;

    const tel = "5548813665"; // Tu número
    const url = "https://wa.me/" + tel + "?text=" + encodeURIComponent(msg);

    window.open(url, "_blank");
  }

  mostrarCarritoPagina();
</script>

</body>
</html>
